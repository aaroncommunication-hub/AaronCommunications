<!DOCTYPE html>

<head>

  <meta name="google-site-verification" content="R0g25NFW89Xhnm6rMPYbEyZ3OMuoh53JwosmuP03daA" />
  <title>Aaron Communications</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      color: #cfd8dc;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideUp 1.5s ease;
    }

    .contact-card h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 500;
    }

    .contact-item {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .contact-item span {
      font-weight: 500;
      color: #ffcc70;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #b0bec5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aaron Communications</h1>
    <p>Connecting You to the Future</p>
  </header>
