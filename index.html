  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f141a;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #1b1f27;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 750px;
      width: 100%;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    .card-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .card-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .card-header p {
      color: #aaa;
      font-size: 0.95rem;
    }

    .contact-info {
      padding: 20px;
      display: grid;
      gap: 12px;
    }
    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #252b36;
      padding: 12px 15px;
      border-radius: 10px;
    }
    .info-row span {
      font-size: 1.2rem;
    }
    .info-row a {
      color: #4da3ff;
      text-decoration: none;
    }
    .info-row a:hover {
      text-decoration: underline;
    }

    /* Cool Services Button */
    .services-btn {
      display: inline-block;
      text-align: center;
      background: linear-gradient(90deg, #4da3ff, #00ffea);
      color: #0f141a;
      padding: 12px 25px;
      margin: 15px auto 5px auto;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,255,234,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }
    .services-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,255,234,0.6);
    }

    .map-section {
      padding: 0 20px 20px 20px;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 12px;
      border: none;
    }
    .map-link {
      display: block;
      margin-top: 8px;
      text-align: right;
      font-size: 0.9rem;
    }
    .map-link a {
      color: #4da3ff;
      text-decoration: none;
    }
    .map-link a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 12px;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
